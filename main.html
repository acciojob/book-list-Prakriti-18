    <h1 class="text-center">
      My<span style="color: blue;">Book</span>List

    <!-- Form -->

      <label>Title</label>

      <label>ISBN#</label>

      <br />

    </div>

    <!-- Table -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>

</script>
